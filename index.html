<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ensaio Dielétrico</title>

<style>
  :root {
    --azul: #0097CE;
    --azul-escuro: #0079A6;
    --laranja: #F36F21;
    --fundo: #eef3f6;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--fundo);
    font-family: Arial, sans-serif;
  }

  .header-bar {
    width: 100%;
    height: 6px;
    background: var(--laranja);
  }

  .container {
    max-width: 850px;
    background: white;
    margin: 40px auto;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    border-top: 8px solid var(--azul);
  }

  h2 {
    text-align: center;
    color: var(--azul-escuro);
    font-size: 28px;
    margin-bottom: 25px;
  }

  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccd4dd;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s ease;
    background: #fafafa;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--azul);
    background: #fff;
    box-shadow: 0 0 6px rgba(0,151,206,0.3);
    outline: none;
  }

  textarea {
    height: 100px;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: var(--azul);
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background: var(--azul-escuro);
  }
</style>
</head>
<body>

<div class="header-bar"></div>

<div class="container">
  <h2>Formulário – Ensaio Dielétrico</h2>

  <form>

    <label>Data:</label>
    <input type="date" required>

    <label>Email:</label>
    <input type="email" placeholder="seuemail@empresa.com" required>

    <label>Nome:</label>
    <input type="text" placeholder="Seu nome" required>

    <label>Departamento:</label>
    <select required>
      <option value="">Selecione</option>
      <option>DEOP</option>
      <option>DCMD</option>
      <option>AUTOMAÇÃO</option>
      <option>DCMD_LV</option>
      <option>DEAT</option>
      <option>DECP</option>
      <option>DESC</option>
      <option>DESU</option>
      <option>SESMT</option>
    </select>

    <label>Regional:</label>
    <select required>
      <option value="">Selecione</option>
      <option>Leste</option>
      <option>Centro</option>
      <option>Oeste</option>
    </select>

    <label>Código Inicial:</label>
    <input type="text" required>

    <label>Código Final:</label>
    <input type="text" required>

    <label>Elementos:</label>
    <textarea placeholder="Descreva os elementos"></textarea>

    <label>Equipamentos Isolantes:</label>
    <textarea placeholder="Descreva os equipamentos isolantes"></textarea>

    <label>Tipo de Ensaio:</label>
    <textarea placeholder="Ex: Ensaio Dielétrico conforme rotina xx"></textarea>

    <label>Norma Utilizada:</label>
    <textarea placeholder="Ex: ASTM F711, IEC 60855, etc."></textarea>

    <label>Correntes de Fuga (µA):</label>
    <input type="number" step="0.01" placeholder="Ex: 1.25" required>

    <label>Resultado do Ensaio:</label>
    <select required>
      <option value="">Selecione</option>
      <option>Aprovado</option>
      <option>Reprovado</option>
    </select>

    <button type="submit">Enviar Registro</button>

  </form>
</div>

</body>
</html>
