<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ensaio Dielétrico</title>

<style>
  :root {
    --azul: #0097CE;
    --azul-escuro: #0079A6;
    --laranja: #F36F21;
    --fundo: #eef3f6;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--fundo);
    font-family: Arial, sans-serif;
  }

  .header-bar {
    width: 100%;
    height: 6px;
    background: var(--laranja);
  }

  .container {
    max-width: 850px;
    background: white;
    margin: 40px auto;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    border-top: 8px solid var(--azul);
  }

  h2 {
    text-align: center;
    color: var(--azul-escuro);
    font-size: 28px;
    margin-bottom: 25px;
  }

  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccd4dd;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s ease;
    background: #fafafa;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--azul);
    background: #fff;
    box-shadow: 0 0 6px rgba(0,151,206,0.3);
    outline: none;
  }

  textarea {
    height: 100px;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: var(--azul);
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background: var(--azul-escuro);
  }
</style>
</head>
<body>

<div class="header-bar"></div>

<div class="container">
  <h2>Formulário – Ensaio Dielétrico</h2>

  <form id="formEnsaio">

    <label>Data:</label>
    <input type="date" name="data" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="seuemail@empresa.com" required>

    <label>Nome:</label>
    <input type="text" name="nome" placeholder="Seu nome" required>

    <label>Departamento:</label>
    <select name="departamento" required>
      <option value="">Selecione</option>
      <option>DEOP</option>
      <option>DCMD</option>
      <option>AUTOMAÇÃO</option>
      <option>DCMD_LV</option>
      <option>DEAT</option>
      <option>DECP</option>
      <option>DESC</option>
      <option>DESU</option>
      <option>SESMT</option>
    </select>

    <label>Regional:</label>
    <select name="regional" required>
      <option value="">Selecione</option>
      <option>Leste</option>
      <option>Centro</option>
      <option>Oeste</option>
    </select>

    <label>Código Inicial:</label>
    <input type="text" name="codigo_inicial" required>

    <label>Código Final:</label>
    <input type="text" name="codigo_final" required>

    <label>Elementos:</label>
    <textarea name="elementos" placeholder="Descreva os elementos"></textarea>

    <label>Equipamentos Isolantes:</label>
    <textarea name="equipamentos" placeholder="Descreva os equipamentos isolantes"></textarea>

    <label>Tipo de Ensaio:</label>
    <textarea name="tipo_ensaio" placeholder="Ex: Ensaio Dielétrico conforme rotina xx"></textarea>

    <label>Norma Utilizada:</label>
    <textarea name="norma" placeholder="Ex: ASTM F711, IEC 60855, etc."></textarea>

    <label>Correntes de Fuga (µA):</label>
    <input type="number" step="0.01" name="corrente_fuga" placeholder="Ex: 1.25" required>

    <label>Resultado do Ensaio:</label>
    <select name="resultado" required>
      <option value="">Selecione</option>
      <option>Aprovado</option>
      <option>Reprovado</option>
    </select>

    <button type="submit">Enviar Registro</button>

  </form>
</div>

<script>
document.getElementById("formEnsaio").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;

    const dados = {
        data: form.data.value,
        email: form.email.value,
        nome: form.nome.value,
        departamento: form.departamento.value,
        regional: form.regional.value,
        codigo_inicial: form.codigo_inicial.value,
        codigo_final: form.codigo_final.value,
        elementos: form.elementos.value,
        equipamentos: form.equipamentos.value,
        tipo_ensaio: form.tipo_ensaio.value,
        norma: form.norma.value,
        corrente_fuga: form.corrente_fuga.value,
        resultado: form.resultado.value
    };

    const response = await fetch("https://SEU-WORKER.workers.dev/salvar-ensaio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    });

    const res = await response.json();

    alert(res.message || res.error);

    if (res.message) form.reset();
});
</script>

</body>
</html>
